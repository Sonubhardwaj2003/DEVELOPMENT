<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style1.css"/>
    
</head>
<body>
    <center>
    <div id ="container_form">
        
        <form class="form" style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201101/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_452981.jpg); " >
                
                <legend id="details"><h2>Sports Registration Form </h2></legend>

                <input type="text" id="name" placeholder="first name"/>
                <input type="text" id="name" placeholder="last name"/>

                <br>
                <label for="course" >Course : </label>
                <input type="text" id="course"/>
                <br>
                <br>
                <label for="branch" >Branch : </label>
                <input type="text" id="branch"/>

                <br>

                <input type="number" id="number"/>

                <br>
                <label for="number" >University Number : </label>
                <input type="number" id="number"/>

                <br>
                <label for="gender" >Gender : </label>
                <br>
                <label for="male" >Male : </label>
                <input type="radio" name="male" id="male" value="1">

                <br>
                <h3>Contact Info:</h3>
                <label for="email" >E-mail     : </label>
                <input type="text" id="email"/>

                <br>
                <label for="number" >Mobile Number : </label>
                <input type="number" id="number"/>

                <br>

                <br>
                <input type="checkbox" id="d" >
                <label for="d" >Basketball </label>
                <br>
                <input type="checkbox" id="e" >
                <label for="e" >Football   </label>
                <br>
                <input type="checkbox" id="f" >
                <label for="f" >Volleyball </label>
                <br>
                <br>
                <div class="button2">
                <button>Submit</button>
                </div>
           
        </form>
    </div>
</center>
