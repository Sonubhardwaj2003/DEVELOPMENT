<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        //    element=paragraph
        //    event=on mouse over ,change the color when mouse/courser on paragraph
        //   js code=to chnage colour 
        function effect(){
            var x=document.getElementById("para 1");
            x.style.backgroundColor="blue";
        }
        function effectback(){
            var x=document.getElementById("para 1");
            x.style.backgroundColor="white";
        }
    </script>
</head>
<body>
    <h1>Welcome to the html</h1>
    <p id="para 1" onmouseover="effect()"  onmouseout="effectback()">    My first paragraph</p>
  <!-- paragraph is element -->
</body>
</html>
